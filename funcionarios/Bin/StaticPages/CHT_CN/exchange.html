<!DOCTYPE html>
<html>
<head>
	<meta http-equiv=Content-Type content="text/html; charset=utf-8">
	<link href="../common/launcher.css" type="text/css" rel="stylesheet">

	<script type="text/javascript" src="../common/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="../common/launcher.js"></script>
</head>
<body>
	<div id="content">
		<div id="header">
			<h2>您已離線。</h2>
			<h3>連接網際網路，在線上充實您的遊戲。</h3>
		</div>

		<div id="main">
			<div id="game-info">
				<h1 id="game-title">謝謝您對《模擬市民3》的支持！</h1>
				<p id="game-desc">最新遊戲相關資訊，歡迎前往 <a href="http://www.thesims.com">TheSims.com</a>.</p>
			</div>
			<ul id="launch-list">
				<li data-desc="最新遊戲相關資訊，歡迎前往 <a href=&quot;http://www.thesims.com&quot;>TheSims.com</a>." data-bg="../common/bg-default.jpg"><span>模擬市民 3</span></li>
				<li data-desc="拓展您模擬市民的眼界，造訪奇異地點，尋找埋藏的寶藏，以及學習新技能。" data-bg="../common/bg-world-adventures.jpg"><span>模擬市民 3：世界歷險記</span></li>
				<li data-desc="透過一流的職業，完成模擬市民的夢想！ 擔任消防員、幽靈獵人或其他職業！" data-bg="../common/bg-ambitions.jpg"><span>模擬市民 3：夢想起飛</span></li>
				<li data-desc="到鎮上最炫的地方晃晃，解放模擬市民內心那個熱愛派對的搖滾巨星。" data-bg="../common/bg-late-night.jpg"><span>模擬市民 3：夜店人生</span></li>
				<li data-desc="歡度童年、享受青春期的多愁善感、成年生活吃苦當吃補，然後收割歷練後的豐碩成果。" data-bg="../common/bg-generations.jpg"><span>模擬市民3: 花樣年華</span></li>
				<li data-desc="從頑皮的小狗、破壞力強的小貓到帥氣的馬，創造並掌控您的完美寵物吧。" data-bg="../common/bg-pets.jpg"><span>模擬市民3：玩美寵物</span></li>
				<li data-desc="使您的模擬市民成為明星歌手、特技演員或DJ，上演從貧窮變富有的故事。" data-bg="../common/bg-showtime.jpg"><span>模擬市民3：華麗舞台</span></li>
				<li data-desc="在魔法世界裡創造出狼人、女巫與模擬市民仙子。" data-bg="../common/bg-supernatural.jpg"><span>模擬市民3：異能新世紀</span></li>
				<li data-desc="利用每一季的新活動取悅您的模擬市民。" data-bg="../common/bg-seasons.jpg"><span>模擬市民3：春夏秋冬</span></li>
				<li data-desc="用功學習，用力派對，這就是大學生活。" data-bg="../common/bg-university-life.jpg"><span>模擬市民3：大學生活</span></li>
				<li data-desc="讓模擬市民前往他們自己的島嶼天堂，享受閃亮的海水和炎熱的沙灘。" data-bg="../common/bg-island-paradise.jpg"><span>模擬市民3：島嶼天堂</span></li>
				<li data-desc="啟動時空傳送門，將模擬市民送到未來！" data-bg="../common/bg-future.jpg"><span>模擬市民3：前進未來</span></li>
			</ul>
		</div>
	</div>
